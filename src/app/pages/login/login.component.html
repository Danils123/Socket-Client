<br>
<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">

        <form class="p-4" (submit)="ingresar()">
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" [(ngModel)]="this.nombre" name="this.nombre" class="form-control" placeholder="Nombre de usuario" autofocus>
            </div>

            <button [disabled]="this.nombre.trim().length === 0" class="btn btn-primary btn-block">Ingresar</button>
        </form>
    </div>
</div>
